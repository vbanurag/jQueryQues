<!DOCTYPE html>
<html>

<head>
    <title>HelloWorld in Console</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <h3>Disable submit button using jquery attr method</h3>
    <input type="submit" value="submit" />
    <script>
        $(function() {
            $("input[type=submit]").attr("disabled", "disable");
        });
    </script>
</body>

</html>
