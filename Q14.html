<!DOCTYPE html>
<html>

<head>
    <title>HelloWorld in Console</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <h3>Get the max height of elements using jquery each method</h3>
    <div>
        <p>First P Element</p>
        <p>Second P Element</p>
        <p>Third P Element</p>
    </div>
    <script>
        $(document).ready(function() {
            alert("Max-Height Of Div Element is: " + $("div").height());
        })
    </script>
</body>

</html>
